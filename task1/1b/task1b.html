<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdogs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../task1.css">
    <script src="task1b.js"></script>
</head>
<body>
    <div class="wrapper flex col">
        <div class="bg-accent2-lighter flex row justify-around">
            <div class="menu flex col">
                <h1>Menu</h1>
                <div class="menu-items flex col"></div>
            </div>
            <div class="order flex col">
                <h1>What do you want to order?</h1>
                <label for="order-item">Choose an item</label>
                <select id="order-item"></select>
                <label for="order-quantity">Choose quantity</label>
                <input type="number" id="order-quantity" name="order-quantity" min="1" value="1">
                <button id="order-button">Add to order</button>
            </div>
        </div>
        <div class="summary bg-accent2 white-text flex col">
            <h1>Order summary</h1>
            <div class="order-summary flex col">
                <div class="order-summary-item">
                    <p class="bold">Item</p>
                    <p class="bold">Quantity</p>
                    <p class="bold">Total</p>
                </div>
            </div>
            <div class="summary-total hide flex row align-center">
                <h3>Order total</h3>
                <h4>$<span id="total"></span></h6>
            </div>
        </div>
    </div>
</body>
</html>
