<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="task2.css">
    <script src="task2.js"></script>
</head>
<body>
    <div class="wrapper flex col align-center">
        <h1 class="white-text">Welcome to Blackjack!</h1>
        <h3 class="white-text turn"></h3>
        <h3 class="result"></h3>
        <div class="game flex col">
            <div class="dealer flex col align-center">
                <h2>Dealer</h2>
                <h3>Score: <span class="dealer-score score" data-player="false">0</span></h3>
                <div class="dealer-cards table flex row justify-center" data-player="false"></div>
            </div>
            <div class="player flex col align-center">
                <h2>Player</h2>
                <h3>Score: <span class="player-score score" data-player="true">0</span></h3>
                <div class="decision-buttons flex row justify-between">
                    <button id="hit">Hit</button>
                    <button id="stand">Stand</button>
                </div>
                <div class="player-cards table flex row justify-center" data-player="true"></div>
            </div>
        </div>
    </div>
</body>
</html>
